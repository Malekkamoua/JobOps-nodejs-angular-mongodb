<div *ngIf="isLoaded">
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<div class="container-fluid mt--7" style="position: relative; top:-100px;">
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="table-responsive">
          <!-- Projects table -->
          <div style="margin:1%;">
            <!--Section: Block Content-->
            <section class="mb-5">

              <div class="row" style="overflow-x: hidden;">
                <div class="col-md-6 mb-4 mb-md-0">

                  <div id="mdb-lightbox-ui"></div>

                  <div class="mdb-lightbox">

                    <div class="row product-gallery mx-1">

                      <div class="col-12 mb-0">
                        <figure class="view overlay rounded z-depth-1 main-img">
                          <a href={{job?.job_link}}
                            data-size="710x823">
                            <img src={{job?.image}}
                              class="img-fluid z-depth-1">
                          </a>
                        </figure>
                      </div>
                    </div>

                  </div>

                </div>
                <div class="col-md-11" style="margin: 3%;">

                  <h2>{{job?.title}}</h2>
                  <p class="mb-2 text-muted text-uppercase small">Keywords {{job?.keywords}}</p>
                  <p class="pt-2">{{job?.description}}</p>
                  <div class="table-responsive">
                    <table class="table table-sm table-borderless mb-0">
                      <tbody>
                        <tr>
                          <th class="pl-0 w-25" scope="row"><strong>Email</strong></th>
                          <td>{{job?.entreprise_email}}</td>
                        </tr>
                        <tr>
                          <th class="pl-0 w-25" scope="row"><strong>Localisation</strong></th>
                          <td>{{job?.emplacement}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <hr>
                  <flash-messages></flash-messages>
                  <div class="col text-right">
                    <button (click)="onApplyClick(job?._id)" class="btn btn-warning"> Apply to job </button>
                  </div>
                </div>
              </div>

            </section>
            <!--Section: Block Content-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
